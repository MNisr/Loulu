<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message for You ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #ff4d6d; --secondary: #ffb3c1; --text: #590d22; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff0f3; color: var(--text); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; text-align: center; }
        
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 85%; max-width: 400px; position: relative; min-height: 400px; display: flex; flex-direction: column; justify-content: center; z-index: 1; }
        .hidden { display: none !important; }
        
        .btn-container { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        
        /* Fixed Yes Button, Absolute No Button */
        .choice-container { 
            margin-top: 30px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            height: 100px; 
            position: relative;
        }
        
        button { background-color: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 15px; cursor: pointer; font-size: 1.1rem; font-weight: bold; transition: 0.3s; touch-action: manipulation; }
        
        /* Keeps Yes button in the center even when No disappears */
        #yesBtn { position: relative; z-index: 5; order: 1; }
        #noBtn { position: relative; z-index: 10; order: 2; background-color: #888; }

        #timer { font-size: 1.1rem; font-weight: bold; color: var(--primary); margin: 10px 0; }
        .feedback { height: 25px; margin-top: 10px; font-weight: bold; color: var(--primary); }
        
        /* Video/GIF styling */
        .success-media { width: 100%; border-radius: 15px; margin-top: 15px; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop preload="auto"> 
        <source src="https://www.dropbox.com/scl/fi/852hdm8g88il8c36trlei/Na-ka-1-1-Acoustic-Live-CeeNaija.com.mp3?rlkey=qh0ca2r46edk61h4t5ftejwwv&st=wnblf61q&dl=1" type="audio/mpeg"> 
    </audio>

    <div id="quiz-stage" class="card">
        <h2 id="questionText">Ready Loulu? ‚ù§Ô∏è</h2>
        <div id="optionsContainer" class="btn-container">
            <button id="startBtn">Click to start! üéµ</button>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>

    <div id="proposal-stage" class="card hidden">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div id="timer"></div>
        <div class="choice-container">
            <button id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <div id="success-stage" class="card hidden">
        <h1>WEEEEEEEE! üéâ</h1>
        <p>I can't wait to spend the day and every second of my life with you! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
        <video class="success-media" autoplay loop muted playsinline>
            <source src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueWpueWpueWpueWpueWpueWpueWpueWpueWpueWpueWpueZ3cm93eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const quizData = [
            { q: "What time did I first tell you 'I like you' üëÄ?", options: ["11:44", "11:45", "11:46", "11:47"], correct: 2 },
            { q: "How long have we been together?", options: ["87 Months", "88 Months", "89 Months", "90 Months"], correct: 1 },
            { q: "Who loves the other more?", options: ["Mohamed", "Loulu"], correct: 0 }
        ];

        let currentQ = 0;
        const music = document.getElementById('bgMusic');

        // MOBILE AUDIO UNLOCK
        document.getElementById('startBtn').addEventListener('click', function() {
            music.play();
            loadQuestion();
        });

        function loadQuestion() {
            const q = quizData[currentQ];
            document.getElementById('questionText').innerText = q.q;
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index);
                container.appendChild(btn);
            });
        }

        function checkAnswer(choice) {
            if (choice === quizData[currentQ].correct) {
                currentQ++;
                if (currentQ < quizData.length) {
                    loadQuestion();
                    document.getElementById('feedback').innerText = "Good Job Loulu! ‚ú®";
                } else {
                    document.getElementById('quiz-stage').classList.add('hidden');
                    document.getElementById('proposal-stage').classList.remove('hidden');
                }
            } else {
                document.getElementById('feedback').innerText = "üëÄ Try again!";
            }
        }

        // NO BUTTON PRANK - MOBLE FRIENDLY
        const noBtn = document.getElementById('noBtn');
        const moveHandler = function(e) {
            e.preventDefault(); // Prevents accidental clicking
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('mouseover', moveHandler);
        noBtn.addEventListener('touchstart', moveHandler);

        // YES BUTTON
        document.getElementById('yesBtn').addEventListener('click', celebrate);

        function updateTimer() {
            const vDay = new Date("Feb 14, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = vDay - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${mins}m until V-Day`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        function celebrate() {
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
            document.getElementById('proposal-stage').classList.add('hidden');
            document.getElementById('success-stage').classList.remove('hidden');
        }
    </script>
</body>
</html>
